version: '3.9'
services:
  db:
    image: postgres:15
    env_file:
      - ../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ../backend
    command: bash -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    volumes:
      - ../backend:/app
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  frontend:
    build: ../frontend
    command: npm run dev
    volumes:
      - ../frontend:/app
    env_file:
      - ../.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  postgres_data:
